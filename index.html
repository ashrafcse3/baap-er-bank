<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <section class="bg-yellow-200 py-20">
        <h1 class="text-4xl font-semibold text-purple-500 text-center my-10">Welcome to my
            <span class="capitalize font-extrabold text-purple-700">baap-er-bank</span>
            !!!
        </h1>
        <!-- login form -->
        <div class="grid lg:grid-cols-2 md:grid-cols-2 bg-violet-300 py-14 container mx-auto">
            <div>
                <h3 class="capitalize text-xl font-lg mb-3 text-center text-indigo-800 font-medium">please login</h3>
                <form class="flex flex-col justify-center justify-items-center content-center grid gap-y-4 ">
                    <input type="email" name="" id="email" placeholder=" Email" class="w-80 rounded">
                    <input type="password" name="password" id="password" placeholder=" Password" class="w-80 rounded">
                    <button type="button" class="bg-blue-500 mb-3 py-1 px-4 rounded text-white text-left"
                        id="submitButton">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('submitButton').addEventListener('click', function () {
            const users = [
                { email: 'a@a.com', password: 'abc' }
            ];
            const inputEmail = document.getElementById('email').value;
            const inputPassword = document.getElementById('password').value;
            // console.log(inputEmail.toLowerCase())
            if (inputEmail.toLowerCase() == users[0].email && inputPassword == users[0].password) {
                location = 'account.html';
            }
            else alert('Email or Password did not match.');
        });
    </script>
</body>

</html>
